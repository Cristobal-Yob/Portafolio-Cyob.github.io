<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style_2.css" />
  </head>

  <body>
    <header class="encabezado">
      <nav class="nav container">
        <div class="nav__logo">
          <h2 class="nav__title_2" style="text-align: center">
            <a class="nav_tittle_2" href="index.html"
              >PORTAFOLIO CRISTOBAL YOB</a
            >
          </h2>
        </div>
      </nav>

      <section class="presentacion__container container">
        <h1 class="presentacion_title">Salary Prediction</h1>
        <p class="presentacion_text"></p>
      </section>
    </header>

    <main class="container">
      <section class="presentacion__container">
        <h1 class="presentacion_title_2">Formulario</h1>
        <form class="forms" id="predictionForm">
          <label for="python">Q1. Do you have experience with Python?</label>
          <select id="python" name="python">
            <option value="yes">Yes</option>
            <option value="no">No</option></select
          ><br /><br />

          <label for="excel">Q2. Do you have experience with Excel?</label>
          <select id="excel" name="excel">
            <option value="yes">Yes</option>
            <option value="no">No</option></select
          ><br /><br />

          <label for="sql">Q3. Do you have experience with SQL?</label>
          <select id="sql" name="sql">
            <option value="yes">Yes</option>
            <option value="no">No</option></select
          ><br /><br />

          <label for="aws">Q4. Do you have experience with AWS?</label>
          <select id="aws" name="aws">
            <option value="yes">Yes</option>
            <option value="no">No</option></select
          ><br /><br />

          <label for="grouped_rating">Q5. What is your grouped rating?</label>
          <select id="grouped_rating" name="grouped_rating">
            <option value="up_to_2">Up to 2</option>
            <option value="2_to_2.5">2 to 2.5</option>
            <option value="2.5_to_3">2.5 to 3</option>
            <option value="3_to_3.5">3 to 3.5</option>
            <option value="3.5_to_4">3.5 to 4</option>
            <option value="4_to_4.5">4 to 4.5</option>
            <option value="4.5_to_5">4.5 to 5</option></select
          ><br /><br />

          <label for="group_title">Q6. What is your job title?</label>
          <select id="group_title" name="group_title">
            <option value="rest">Rest</option>
            <option value="data_engineer">Data Engineer</option>
            <option value="data_scientist">Data Scientist</option>
            <option value="ml_engineer">
              Machine Learning Engineer
            </option></select
          ><br /><br />

          <label for="group_sector">Q7. What is your sector?</label>
          <select id="group_sector" name="group_sector">
            <option value="biotech_pharma">Biotech & Pharmaceuticals</option>
            <option value="business_services">Business Services</option>
            <option value="health_care">Health Care</option>
            <option value="it">Information Technology</option>
            <option value="insurance">Insurance</option>
            <option value="rest">Rest</option></select
          ><br /><br />

          <input type="submit" value="Predict" />
        </form>
      </section>

      <h2>Prediction Result:</h2>
      <div id="predictionResult"></div>
    </main>

    <script src="./js/salari.js"></script>
  </body>
</html>
